{% extends 'include/base.html' %}
{% load static %}

{% block content %}
    <div class="New Questions">Log In</div>
    <div class="wrong_password">Wrong password</div>
    <form>
        <div class="form-row">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" required>
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button class="btn btn-success btn-lg" type="submit">Log in!</button>
        <a class="registration_link" href="{% url "register" %}">create new account </a>
    </form>
{% endblock content %}
